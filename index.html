<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="btns">
      <div data-key="Escape" class="btn otherFunc" id="clear">AC<br><span>Escape</span></div>
      <div data-key="Backspace" class="btn otherFunc" id="delete">DEL<br><span>Backspace</span></div>
      <div data-key=" " class="btn otherFunc" id="sign">+/-<br><span>Spacebar</span></div>
      <div data-key="+" class="btn operator" id="add">+</div>

      <div data-key="7" class="btn num" id="7">7</div>
      <div data-key="8" class="btn num" id="8">8</div>
      <div data-key="9" class="btn num" id="9">9</div>
      <div data-key="-" class="btn operator" id="subtract">-</div>

      <div data-key="4" class="btn num" id="4">4</div>
      <div data-key="5" class="btn num" id="5">5</div>
      <div data-key="6" class="btn num" id="6">6</div>
      <div data-key="*" class="btn operator" id="multiply">x</div>

      <div data-key="1" class="btn num" id="1">1</div>
      <div data-key="2" class="btn num" id="2">2</div>
      <div data-key="3" class="btn num" id="3">3</div>
      <div data-key="/" class="btn operator" id="divide">/</div>

      <div data-key="0" class="btn num zero" id="0">0</div>
      <div data-key="." class="btn" id="point">.</div>
      <div data-key="Enter" class="btn" id="equal">=<br><span>Enter</span></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
