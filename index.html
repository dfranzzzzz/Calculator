<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="btns">
      <div class="btn otherFunc" id="clear">AC</div>
      <div class="btn otherFunc" id="delete">DEL</div>
      <div class="btn otherFunc" id="sign">+/-</div>
      <div class="btn operator" id="add">+</div>

      <div class="btn num" id="7">7</div>
      <div class="btn num" id="8">8</div>
      <div class="btn num" id="9">9</div>
      <div class="btn operator" id="subtract">-</div>

      <div class="btn num" id="4">4</div>
      <div class="btn num" id="5">5</div>
      <div class="btn num" id="6">6</div>
      <div class="btn operator" id="multiply">x</div>

      <div class="btn num" id="1">1</div>
      <div class="btn num" id="2">2</div>
      <div class="btn num" id="3">3</div>
      <div class="btn operator" id="divide">/</div>

      <div class="btn num zero" id="0">0</div>
      <div class="btn" id="point">.</div>
      <div class="btn" id="equal">=</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
